<article class="component">

    <h2>Questionnaire Form</h2>

    <form class="questionnaire-form" action="">
        <fieldset>
            <label>Favorite Beer Type</label>
            <input type="radio" name="ipa" value="IPA">IPA<br>
            <input type="radio" name="stout" value="Stout">Stout<br>
            <input type="radio" name="pale_ale" value="Pale Ale">Pale Ale<br>
            <input type="radio" name="porter" value="Porter">Porter<br>
            <input type="radio" name="other" value="">
            <input type="text" name="other_beer" placeholder="Other...">
        </fieldset>
        <button type="submit" class="button button-md">Submit</button>
    </form>

</article>
